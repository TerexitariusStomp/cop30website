name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Trigger redeploy
# Second trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd Amazon-Clone-Project-codebase
          npm ci

      - name: Build
        run: |
          cd Amazon-Clone-Project-codebase
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Amazon-Clone-Project-codebase/out